<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Hexagon Base -->
  <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="url(#grad1)" filter="url(#shadow)" />

  <!-- Inner Connection Graphic -->
  <circle cx="50" cy="50" r="14" fill="#ffffff" />
  <circle cx="34" cy="30" r="6" fill="#ffffff" />
  <circle cx="66" cy="70" r="6" fill="#ffffff" />
  
  <line x1="38" y1="36" x2="44" y2="42" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  <line x1="56" y1="58" x2="62" y2="64" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  <line x1="62" y1="36" x2="56" y2="42" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  <line x1="44" y1="58" x2="38" y2="64" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  
  <circle cx="66" cy="30" r="6" fill="#ffffff" />
  <circle cx="34" cy="70" r="6" fill="#ffffff" />
</svg>
